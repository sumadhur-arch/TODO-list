<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <title>To-Do List.com</title>

    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <img src="todolisticon.png" alt="To-Do List Logo" class="header-logo">
        <h1>To-Do List</h1>
            

        <div class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn" class="icon-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <ul id="todo-list">
            </ul>
            <button id="clear-all-btn" class="icon-btn clear-btn">
                 <i class="fas fa-trash-alt"></i> Clear All Tasks
            </button>
    </div>

    <div class="page-credit">
        Created by: MUTHA SUMADHUR
    </div>

    <script src="script.js"></script> 

</body>
</html>
